<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwoed Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="inputbox">
            <input type="text" class="passbox" disabled id="passbox">
            <span class="material-symbols-outlined" id="copyIcon">
content_copy
</span>
        </div>
        <input type="range" min="1" max="30" value="8" id="rangeSlider">
        <div class="row-container">
            <p>Password length</p>
            <span id="valueSlider"></span>
        </div>

        <div class="row-container">
            <label for="lowercase">Include lowercase letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row-container">
            <label for="uppercase">Include uppercase (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row-container">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row-container">
            <label for="symbols">Include symbols (@-$)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="btn-pass" id="genBtn">Generate Passwaord</button>


    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup">
                <h1>SignUp</h1>
            </header>
            <main class="signup-content">
                <form action="#">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="xyz@gmail.com">
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 character">
                        <i class="fa-solid"></i>
                        <span id="passError"></span>
                    </div>

                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" placeholder="Confirm Password">
                        <i class="fa-solid"></i>
                        <span id="confirmError"></span>
                    </div>

                    <div>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <div>Already Have An Account ? <a href="">Login</a>
                </div>
            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
